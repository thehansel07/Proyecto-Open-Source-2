{% extends 'base1.html' %} {% block content %}
<main class="container form">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form method="POST" class="card card-body mt-5">
        {% csrf_token %}

        <h1 class="text-center">Sign Up</h1>
        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="username"
            pattern="[a-zA-Z0-9]+"
            title="No se permite caracteres especiales, ni espacios"
          />
        </div>

        <div class="mb-3">
          <label for="password1">Password:</label>
          <input
            type="password"
            name="password1"
            id="password1"
            class="form-control"
            placeholder="password"
          />
        </div>

        <div class="mb-3">
          <label for="password2">Confirm your password:</label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control"
            placeholder="password"
          />
        </div>

        <button class="btn btn-primary">Sign Up</button>

        <span style="color: red;" class="text-center mt-5">{{error}}</span>

      </form>
      <br><br><br><br>
      
    </div>
  </div>
</main>

{% endblock %}
