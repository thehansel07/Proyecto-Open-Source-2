{% extends "./base.html" %} {% block title %} Editando Articulos {% endblock %}
{% block body %}

<div class="col-md-5">
  <h2>Editando Articulos</h2>
  <div class="card">
    <div class="card-body">
      <form
        action="/editarArticulos/"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}

        <div class="form-group">
          <label for="txtIdArticulos">ID:</label>
          <input
            type="text"
            name="txtIdArticulos"
            value="{{articulo.idarticulo}}"
            class="form-control"
            placeholder="ID"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="txtDescripcionArticulos">Descripcion:</label>
          <input
            type="text"
            name="txtDescripcionArticulos"
            value="{{articulo.descripcion}}"
            class="form-control"
            placeholder="Descripcion"
            minlength="1"
            maxlength="500"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="txtMarcaArticulos">Marca:</label>
          <select
            class="form-select"
            name="txtMarcaArticulos"
            id="txtMarcaArticulos"
          >
            <option>--Seleccionar--</option>
            {% for marca in marcas %}
            <option selected value="{{ articulo.marca.idmarca }}">
              {{ marca.descripcion }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="txtUnidadMedidaArticulos">Unidad De Medida:</label>
          <select
            class="form-select"
            name="txtUnidadMedidaArticulos"
            id="txtUnidadMedidaArticulos"
          >
            <option>--Seleccionar--</option>
            {% for unidad in unidadMedida %}
            <option selected value="{{ articulo.unidadmedida.idunidadmedida }}">
              {{ unidad.descripcion }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="txtExistenciaArticulos">Cantidad Existente:</label>
          <input
            type="number"
            name="txtExistenciaArticulos"
            value="{{articulo.existencia}}"
            class="form-control"
            placeholder="Existencia"
            required
          />
        </div>

        <br />
        <div class="form-group" style="margin-left: 0.4rem">
          <div class="form-check">
            <input class="form-check-input" type="checkbox"
            name="txtEstadoArticulo" id="txtEstadoArticulo" 
            {% if articulo.estado == "1" %}checked{% endif %}>
            <label class="form-check-label" for="gridCheck">Estado</label>
          </div>
        </div>
        <br />
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-block text-white">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
