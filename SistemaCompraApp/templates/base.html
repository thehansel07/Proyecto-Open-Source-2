<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'css/baseDesign.css' %}">
    <title>{% block title %}{% endblock %}</title>

    <style>
         
         *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
         }
                 
         body {
           margin: 0;
           font-family: 'Times New Roman', Times, serif;

         }
         
         .sidebar {
           margin: 0;
           padding: 0;
           width: 300px;
           background-color: #333333;
           position: fixed;
           height: 100%;
           overflow: auto;
           
         }
         
         .sidebar a {
           display: block;
           color: white;
           padding: 16px;
           text-decoration: none;
         }
          
         .sidebar a.active {
           background-color: #060606;
           color: white;
         }
         
         .sidebar a:hover:not(.active) {
           background-color: #494545;
           color: white;
         }
         
         div.content {
           margin-left: 300px;
           padding: 5px 30px;
           height: 1000px;
         }
         
         @media screen and (max-width: 700px) {
           .sidebar {
             width: 100%;
             height: auto;
             position: relative;
           }
           .sidebar a {float: left;}
           div.content {margin-left: 0;}
         }
         
         @media screen and (max-width: 400px) {
           .sidebar a {
             text-align: center;
             float: none;
           }
         }

        .spinner {
          border: 8px solid #bab9b9; /* Fondo claro del spinner */
          border-top: 8px solid #000000; /* Color del spinner */
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 0.5s linear infinite;
        }


        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        #loader {
           position: fixed;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           z-index: 1000; /* Para asegurarnos que esté por encima de otros elementos */
           display: none; /* Inicialmente oculto */
         }
        
    </style>
</head>
<body>
    

    <div class="sidebar">
        <a class="active" href="/">GESTIÓN DE COMPRAS </a>

        <a href="/principalDepartamentos" class="nav-link align-middle px-0">

          </svg> Empleados

        <a href="/principalMarcas" class="nav-link align-middle px-0">

              </svg> Marcas
        </a>

        <a href="/principalUnidadesdeMedida" class="nav-link align-middle px-0">

        <a href="/principalArticulos" class="nav-link align-middle px-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">

        <a href="/logout" class="nav-link align-middle px-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
                <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
              </svg> Logout
        </a>
      </div>
      
      <div class="content">
               <div id="loader">
                  <div class="spinner"></div>
              </div>

              <div  style="--bs-breadcrumb-divider:'>';font-size:20px">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/"><i class="fa-solid fa-house"></i></a></li>
                    <li class="breadcrumb-item">{% block navegacion %}{% endblock %}</li>
                </ol>
            </div>
              <hr>
           {% block body %}
           {% endblock %}
       </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
<script src="{% static 'js/gestionMarcas.js' %}"></script>
<script src="{% static 'js/gestionDepartamentos.js' %}"></script>



{% load sweetify %}
{% sweetify %}
</body>
</html>
